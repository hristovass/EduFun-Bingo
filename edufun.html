<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100">
  <main class="max-w-[1600px] mx-auto p-4 space-y-3">
    <div class="flex flex-wrap items-center justify-between gap-3">
      <h1 class="text-2xl font-bold text-slate-800">EduFun</h1>
      <div class="flex gap-2">
        <button onclick="window.location.href='index.html'"
          class="px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-100 font-semibold">
          ‚Üê Back to Bingo
        </button>
        <button onclick="document.getElementById('eduFrame').contentWindow.location.reload()"
          class="px-4 py-2 rounded-lg bg-slate-900 text-white hover:bg-slate-800 font-semibold">
          Reload
        </button>
      </div>
    </div>

    <div class="rounded-2xl overflow-hidden border border-slate-200 shadow bg-white">
      <div class="px-4 py-2 text-sm text-slate-600 border-b bg-slate-50">
        If you see a blank page, make sure EduFun is running: <span class="font-semibold">client on http://localhost:3000</span>.
      </div>
      <iframe id="eduFrame" src="http://localhost:3000" class="w-full" style="height: calc(100vh - 140px);"></iframe>
    </div>
  </main>
</body>
</html>
